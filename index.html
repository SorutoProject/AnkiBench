<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>AnkiBench</title>

    <link rel="icon" href="img/ankibench.svg" type="image/svg+xml">

    <!--stylesheets-->
    <link rel="stylesheet" href="component/ankibench/ankibench.css">
    <link rel="stylesheet" href="component/materialize/materialize.min.css">
    <link rel="stylesheet" href="component/material-icons/css/baseline.css">
    <!--load JavaScript Files-->
    <script src="component/svgjs/svg.min.js"></script>
    <script src="component/materialize/materialize.min.js"></script>
    <script src="component/ankibench/ankibench.js"></script>

    <!--PWA-->
    <link rel="manifest" href="manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("pwa-worker.js").catch(function (e) {
                console.error("ServiceWorker registration failed:", e);
            });
        }
    </script>

</head>

<body>
    <nav class="white">
        <div class="nav-wrapper">
            <ul class="left">
                <li id="back-button">
                    <a class="black-text tooltipped waves-effect" data-position="bottom" data-tooltip="戻る"><i
                            class="material-icons md-arrow_back"></i></a>
                </li>
            </ul>
            <span class="brand-logo waves-effect" onclick="ankiBench.changeView('about');" >
                <img src="img/ankibench.svg" class="hide-on-med-and-down">
                <span class="black-text">AnkiBench</span>
            </span>
            <ul class="right">
                
                <li><a class="dropdown-trigger black-text no-autoinit" data-target="dropdown-file" id="file-button">ファイル<i
                            class="material-icons md-arrow_drop_down right black-text"></i></a></li>
            </ul>
        </div>
    </nav>
    <!--file dropdown-->
    <ul id="dropdown-file" class="dropdown-content">
        <li><a class="black-text waves-effect" id="file-open">開く</a></li>
        <li class="divider"></li>
        <li><a class="black-text waves-effect" id="file-save">保存</a></li>
        <!--file selector-->
        <input type="file" accept=".ankibench" id="file-selector" style="display:none;">
    </ul>

    <!--modal-->
    <div id="main-modal" class="modal">
        <div class="modal-content"></div>
        <div class="modal-footer">
            <a class="modal-close waves-effect btn-flat blue-text darken-1-text">閉じる</a>
        </div>
    </div>
    <main>
        <div id="pages">
            <div id="home">
                <!--
                <ul class="collapsible">
                    <li>
                        <div class="collapsible-header">
                            速読英単語 1
                        </div>
                        <div class="collapsible-body">
                            <div class="row">
                                <button class="col s8 l4 offset-l3 btn btn-large btn-flat waves-effect blue darken-1 white-text">スタート</button>
                                <button class="col s4 l2 btn btn-large btn-flat waves-effect green lighten-1 white-text">編集</button>
                            </div>
                        </div>
                    </li>
                </ul>-->
                <div id="home-list" style="text-align: center;padding-top:10px;">右上の「ファイル」からAnkiBenchファイルを開くか、右下の「+」から、新しい単元を追加してください。
                </div>

                <div style="height:50px"></div>

                <div class="fixed-action-btn tooltipped no-autoinit" data-position="left" data-tooltip="編集メニュー">
                    <a class="btn-floating btn-large white waves-effect">
                        <i class="large material-icons md-menu black-text"></i>
                    </a>
                    <ul>
                        <li class="tooltipped" data-position="left" data-tooltip="プロパティ"><a
                                class="btn-floating white waves-effect" onclick="ankiBench.changeView('properties');"><i
                                    class="material-icons md-info black-text"></i></a></li>
                        <li class="tooltipped" data-position="left" data-tooltip="入れ替え"><a
                                class="btn-floating white waves-effect"><i
                                    class="material-icons md-list black-text"></i></a></li>
                        <li class="tooltipped" data-position="left" data-tooltip="単元を作成"><a
                                class="btn-floating white waves-effect" onclick="ankiBench.edit.add();"><i
                                    class="material-icons md-plus black-text"></i></a></li>
                        <li class="tooltipped" data-position="left" data-tooltip="単元を削除"><a
                                class="btn-floating white waves-effect"><i
                                    class="material-icons md-delete black-text"></i></a></li>

                    </ul>
                </div>
            </div>
            <div id="learn">

            </div>
            <div id="properties">
                <h5>プロパティ</h5>
                <div class="row">
                    <div class="input-field col s12">
                        <input value="" id="pro-title" type="text">
                        <label class="active" for="pro-title">ドキュメントのタイトル</label>
                    </div>
                    <div class="input-field col s12">
                        <input value="" id="pro-author" type="text">
                        <label class="active" for="pro-author">作成者名</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="pro-description" class="materialize-textarea"></textarea>
                        <label for="pro-description">説明（複数行入力可）</label>
                    </div>
                </div>
            </div>
            <div id="about">
                <h5>このアプリについて</h5>
                <p><img src="img/ankibench.svg" style="vertical-align: middle;height:48px"> <b>AnkiBench</b></p>
                <p>Let's memorize anywhere.</p>
                <p>このアプリケーションは、ブラウザ上で動作するため、最新のブラウザが利用できるすべての端末からご利用いただけます。</p>
                <p>&copy;2020 Soruto Project.</p>
            </div>
        </div>
    </main>
</body>

</html>
