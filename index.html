<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnkiBench</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="component/ankibench/ankibench.css">
    <link rel="stylesheet" href="component/materialize/materialize.min.css">
    <link rel="stylesheet" href="component/material-icons/css/baseline.css">
    <!--load JavaScript Files-->
    <script src="component/svgjs/svg.min.js"></script>
    <script src="component/materialize/materialize.min.js"></script>
    <script src="component/ankibench/ankibench.js"></script>

    <!--PWA-->
    <link rel="manifest" href="manifest.json">
    <script>
        if("serviceWorker" in navigator){
            navigator.serviceWorker.register("pwa-worker.js").catch(function(e){
                console.error("ServiceWorker registration failed:" ,e);
            });
        }
    </script>

</head>

<body>
    <nav class="white">
        <div class="nav-wrapper">
            <span class="brand-logo left">
                <img src="img/ankibench.svg">
                <span class="hide-on-med-and-down black-text">AnkiBench</span>
            </span>
            <ul class="right">
                <li><a class="dropdown-trigger black-text" data-target="dropdown-file">ファイル<i
                            class="material-icons md-arrow_drop_down right black-text"></i></a></li>
            </ul>
        </div>
    </nav>
    <!--file dropdown-->
    <ul id="dropdown-file" class="dropdown-content">
        <li><a class="black-text waves-effect" id="file-open">開く</a></li>
        <li class="divider"></li>
        <li><a class="black-text waves-effect" id="file-save">保存</a></li>
        <!--file selector-->
        <input type="file" accept=".ankibench" id="file-selector" style="display:none;">
    </ul>

    <!--modal-->
    <div id="main-modal" class="modal">
        <div class="modal-content"></div>
        <div class="modal-footer">
            <a class="modal-close waves-effect btn-flat blue-text darken-1-text">閉じる</a>
        </div>
    </div>
    <main>
        <div id="pages">
            <div id="home">
                <!--
                <ul class="collapsible">
                    <li>
                        <div class="collapsible-header">
                            速読英単語 1
                        </div>
                        <div class="collapsible-body">
                            <div class="row">
                                <button class="col s8 l4 offset-l3 btn btn-large btn-flat waves-effect blue darken-1 white-text">スタート</button>
                                <button class="col s4 l2 btn btn-large btn-flat waves-effect green lighten-1 white-text">編集</button>
                            </div>
                        </div>
                    </li>
                </ul>-->
                <div style="text-align: center;padding-top:10px;">右上の「ファイル」からAnkiBenchファイルを開くか、右下の「+」から、新しい単元を追加してください。
                </div>

                <div class="fixed-action-btn tooltipped" data-position="left"
                data-tooltip="単元の追加と削除">
                    <a class="btn-floating btn-large white waves-effect">
                        <i class="large material-icons md-menu black-text"></i>
                    </a>
                    <ul>
                        <li class="tooltipped" data-position="left"
                        data-tooltip="追加"><a class="btn-floating green waves-effect"><i class="material-icons md-plus"></i></a></li>
                        <li class="tooltipped waves-effect" data-position="left"
                        data-tooltip="削除"><a class="btn-floating blue waves-effect"><i class="material-icons md-delete"></i></a></li>
                        
                    </ul>
                </div>
            </div>
            <div id="learn"></div>
        </div>
    </main>
</body>

</html>
